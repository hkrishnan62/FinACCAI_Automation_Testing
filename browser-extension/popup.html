<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinACCAI Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FinACCAI</h1>
      <p class="subtitle">AI-Powered Accessibility Checker</p>
    </div>
    
    <div class="content">
      <!-- Validation Level Selector -->
      <div class="section level-selector">
        <label for="levelSelect" class="level-label">
          <strong>WCAG Validation Level:</strong>
        </label>
        <select id="levelSelect" class="level-dropdown">
          <option value="A">Level A - Minimum (Basic)</option>
          <option value="AA" selected>Level AA - Standard (Recommended)</option>
          <option value="AAA">Level AAA - Enhanced (Strictest)</option>
        </select>
        <div class="level-info">
          <small id="levelDescription">
            Level AA: Standard compliance for most websites (4.5:1 contrast)
          </small>
        </div>
      </div>
      
      <div id="status" class="status">
        <p>Select a validation level and click "Analyze Page"</p>
      </div>
      
      <button id="analyzeBtn" class="analyze-btn">
        <span class="btn-icon">üîç</span> Analyze Page
      </button>
      
      <div id="results" class="results hidden">
        <div class="section">
          <h3>Accessibility Issues Found</h3>
          <div id="quickChecks"></div>
        </div>
        
        <div class="section">
          <h3>AI Analysis Status</h3>
          <div id="aiStatus"></div>
        </div>
        
        <div class="actions">
          <button id="viewFullReport" class="btn-secondary hidden">View Full Report</button>
          <button id="downloadReport" class="btn-secondary hidden">Download Report</button>
        </div>
      </div>
      
      <div class="footer">
        <p><small>Powered by FinACCAI ML & Vision Models</small></p>
      </div>
    </div>
  </div>
  
  <!-- AI/ML Analysis Module -->
  <script src="ai_analysis.js"></script>
  <!-- Main Popup Script -->
  <script src="popup.js"></script>
</body>
</html>
